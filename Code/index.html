<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AgeCalc</title>
</head>
<body>

    <div class="container">
        <div class="intro">
            <h1>Age Calculator</h1>
            <h3><strong>Hei, dette er en enkel webside for å regne ut hvor gammel du er<strong> &#x1F604;.</h3>
            <h3>Vennligst skriv inn fødselsdato og trykk på knappen nede.</h3>
        </div>
        <h1 class="fødselsdato">Fødselsdato:</h1>
        <div class="dateInput">
            <div class="Date">
                <h2 class="title">Dag</h2>
                <input type="text" name="date" id="date" placeholder="eks 15" minlength="1" maxlength="2" required>
            </div>
            <div class="Date">
                <h2 class="title">Måned</h2>
                <input type="text" name="month" id="month" placeholder="eks 08" minlength="1" maxlength="2" required>
            </div>
            <div class="Date">
                <h2 class="title">År</h2>
                <input type="text" name="year" id="year" placeholder="feks 2006" minlength="4" maxlength="4" required>
            </div>
        </div>
        <div class="base">
            <input type="button" value="Regn ut min alder" name="submit" onclick="age()"/>
        </div>
        <div class="age" id="age">

        </div>
    </div>

    <script type="text/javascript">
        function age() 
        {
            var d1 = document.getElementById('date').value;
            var m1 = document.getElementById('month').value;
            var y1 = document.getElementById('year').value;

            var date = new Date ();
            var d2 = date.getDate();
            var m2 = 1 + date.getMonth(); 
            var y2 = date.getFullYear();
            var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            
            if (d1 > d2)
            {
                d2 = d2 + month[m2 - 1];
                m2 = m2 - 1;
            }

            if (m1 > m2)
            {
                m2 = m2 + 12;
                y2 = y2 - 1;
            }

            var d = d2 - d1;
            var m = m2 - m1;
            var y = y2 - y1;

            document.getElementById('age').innerHTML = 'Din alder er: ' + y + ' år, ' + m + ' måned og ' + d + ' dager';
        }

    </script>
    
</body>
</html>
